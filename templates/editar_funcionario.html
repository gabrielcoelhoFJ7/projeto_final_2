{% extends 'base.html' %}

{% block conteudo %}

<div class="formulario">
    <h2>Editar Funcionário</h2>
    <form action="{{ url_for('editar_funcionario', id_funcionario=funcionario.id_funcionario) }}" method="POST">
        <label for="form_nome_funcionario">Nome:</label>
        <input type="text" id="form_nome_funcionario" name="form_nome_funcionario" value="{{ funcionario.nome_funcionario }}" required>
        <br><br>

        <label for="form_sobrenome_funcionario">Sobrenome:</label>
        <input type="text" id="form_sobrenome_funcionario" name="form_sobrenome_funcionario" value="{{ funcionario.sobrenome }}" required>
        <br><br>

        <label for="form_email_funcionario">Email:</label>
        <input type="email" id="form_email_funcionario" name="form_email_funcionario" value="{{ funcionario.email }}" required>
        <br><br>

        <label for="form_cpf_funcionario">CPF:</label>
        <input type="text" id="form_cpf_funcionario" name="form_cpf_funcionario" value="{{ funcionario.cpf }}" required>
        <br><br>

        <label for="form_telefone_funcionario">Telefone:</label>
        <input class="input" type="text" id="form_telefone_funcionario" name="form_telefone_funcionario" value="{{ funcionario.telefone }}" required>
        <br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</div>

{% endblock conteudo %}
